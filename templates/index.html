<!DOCTYPE html>
<html>
<head>
  <title>Realtime Dashboard</title>
  <link rel="stylesheet" href="./static/lib/css//bootstrap.min.css">
  <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
  <link rel="stylesheet" href="./static/lib/css/dc.min.css">
  <link rel="stylesheet" href="./static/lib/css/leaflet.css">
  <link rel="stylesheet" href="./static/css/custom.css">
  <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
  <!-- Load c3.css -->
  <link href="./static/lib/js/c3/c3.css" rel="stylesheet" type="text/css">

  <!-- Load d3.js and c3.js -->
  <!--<script src="/path/to/d3.v3.min.js" charset="utf-8"></script>-->
  <script src="./static/lib/js/c3/c3.min.js"></script>



</head>
<body class="application">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="./">Data Interactive Visualization</a>
    </div>
  </div>
</div>

<div class="container-fluid">

  <div class="row">

    <div class="col-sm-6" style="width : 70%" >

      <div class="row" style="height : 60%">
        <!-- Cash flow Chart -->
        <div class="col-sm-12" >
          <div class="chart-wrapper">
            <div class="chart-title">
              Cash
            </div>
            <div class="chart-stage" style="position:relative;width:100%;height:60%">
              <div id="cash-chart" style="float:left;position:relative;width:100%;height:100%"></div>
            </div>
          </div>
        </div>

        <!-- Time Chart -->
        <div class="col-sm-12">
          <div class="chart-wrapper">
            <div class="chart-title">
              Transactions
            </div>
            <div class="chart-stage" style="position:relative;width:100%;height:25%">
              <div id="time-chart" style="float:left;position:relative;width:100%;height:80%"></div>
            </div>
          </div>
        </div>
        <!-- Time Chart -->



        <!--<div class="col-sm-6">-->

        <!--</div>-->


      </div>
    </div>


    <div class="col-sm-4" style="width : 28%">

      <div class="row">
        <!-- Asset and Liabilty Pie Chart -->
        <div class="col-sm-12">
          <div class="chart-wrapper" style="background-color: #8c8a88">
            <div class="chart-title">
              <b>Funding Sources</b>
            </div>
            <div class="chart-stage">
              <div id="chart" style="float:center;position:relative;width:100%;height:100%"></div>
            </div>
          </div>
        </div>
        <!-- Asset and Liability Pie Chart -->
      </div>

      <div class="row">
        <!-- Number of events -->
        <div class="col-sm-12">
          <div class="chart-wrapper">
            <div class="chart-title">
              Number of Transaction
            </div>
            <div class="chart-stage">
              <div id="number-records-nd"></div>
            </div>
          </div>
        </div>
        <!-- Number of events -->
      </div>
      <div class="row">
        <!-- Group by Transactions -->
        <div class="col-sm-12">
          <div class="chart-wrapper">
            <div class="chart-title">
              Transactions by Type
            </div>
            <div class="chart-stage" >
              <div id="type-row-chart"style="float:center;position:relative;width:100%;height:80%"></div>
            </div>
          </div>
        </div>
        <!-- Group by Transactions -->
      </div>

    </div>

  </div>

  <div>
    <!--temp-->
    <div class="dc-data-count dc-chart"></div>
  </div>

</div>

<hr>
<p class="small text-muted">Built with &#9829; by <a href="http://chandansaha2014.github.io/">Chandan</a></p>

<script src="./static/lib/js/jquery.min.js"></script>
<script src="./static/lib/js/bootstrap.min.js"></script>
<script src="./static/lib/js/underscore-min.js"></script>
<script src="./static/lib/js/crossfilter.js"></script>
<script src="./static/lib/js/d3.min.js"></script>
<script src="./static/node_modules/dc/dc.min.js"></script>
<script src="./static/lib/js/queue.js"></script>
<script src="./static/lib/js/leaflet.js"></script>
<script src="./static/lib/js/leaflet-heat.js"></script>
<script src="./static/lib/js/keen.min.js"></script>
<script src="./static/lib/js/line-graph.js"></script>
<script src='./static/js/graphs.js' type='text/javascript'></script>

</body>
</html>
